        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #000;
            color: #fff;
        }
        #game-container {
            text-align: center;
        }
        #planets-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 150px;
            margin: 20px 0;
            position: relative;
            overflow-x: auto;
            padding: 10px 0;
        }
        .planet {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 10px;
            transition: all 0.5s ease-in-out;
            flex-shrink: 0;
            cursor: pointer;
        }
        .planet.active {
            transform: scale(1.2);
            box-shadow: 0 0 20px #fff;
        }
        #question-container {
            margin-top: 20px;
        }
        .answer-option {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 80%;
            max-width: 300px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .answer-option:hover {
            background-color: #555;
        }
        #next-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #next-button:hover {
            background-color: #45a049;
        }
        #planets-container{
            animation-name: myAnimation;
            animation-duration: 40s;
            animation-direction: normal; /* Apply the animation-direction here */
            animation-iteration-count: infinite;
            overflow: hidden;
            gap: 100px;
        
        }
        @keyframes myAnimation {
            from {
                transform: translateX(0%);
            }
            to {
                transform: translateX(100%);
            }
        }
    </style>
</head>

        let currentPlanetIndex = 0;

        const planetsContainer = document.getElementById('planets-container');
        const planetInfo = document.getElementById('planet-info');
        const questionContainer = document.getElementById('question-container');
        const nextButton = document.getElementById('next-button');

        function initGame() {
            displayPlanets();
            displayPlanetInfo();
            askQuestion();
        }

        function displayPlanets() {
            exoplanets.forEach((planet, index) => {
                const planetElement = document.createElement('div');
                planetElement.className = 'planet';
                planetElement.style.backgroundColor = planet.color;
                planetElement.onclick = () => selectPlanet(index);
                planetsContainer.appendChild(planetElement);
            });
            updateActivePlanet();
            
        }
        setInterval(displayPlanets(),15);
        function updateActivePlanet() {
            const planets = document.querySelectorAll('.planet');
            planets.forEach((planet, index) => {
                if (index === currentPlanetIndex) {
                    planet.classList.add('active');
                } else {
                    planet.classList.remove('active');
                }
            });
        }

        function selectPlanet(index) {
            if (index !== currentPlanetIndex) {
                currentPlanetIndex = index;
                currentQuestionIndex = 0;
                score = 0;
                updateActivePlanet();
                displayPlanetInfo();
                askQuestion();
                nextButton.style.display = 'none';
            }
        }

        function displayPlanetInfo() {
            const planet = exoplanets[currentPlanetIndex];
            planetInfo.innerHTML = `<h2>${planet.name}</h2><p>${planet.description}</p>`;
        }

        function askQuestion() {
            const planet = exoplanets[currentPlanetIndex];
            const question = planet.quiz[currentQuestionIndex];
            let optionsHTML = question.options.map(option => 
                `<button class="answer-option" onclick="checkAnswer('${option}')">${option}</button>`
            ).join('');
            
            questionContainer.innerHTML = `
                <h3>Question ${currentQuestionIndex + 1}</h3>
                <p>${question.question}</p>
                ${optionsHTML}
            `;
        }

        function checkAnswer(userAnswer) {
    const planet = exoplanets[currentPlanetIndex];
    const question = planet.quiz[currentQuestionIndex];

    // Normalize the answers by trimming and converting to lower case
    const normalizedUserAnswer = userAnswer.trim().toLowerCase();
    const normalizedCorrectAnswer = question.answer.trim().toLowerCase();  
    if (normalizedUserAnswer === normalizedCorrectAnswer) {
        score++;
        questionContainer.innerHTML += '<p style="color: green;">Correct!</p>';
    } else {
        questionContainer.innerHTML += `<p style="color: red;">Incorrect. The correct answer was "${question.answer}".</p>`;
    }

    currentQuestionIndex++;
    if (currentQuestionIndex < planet.quiz.length) {
        setTimeout(askQuestion, 1500);
    } else {
        endPlanetQuiz();
    }
}


        function endPlanetQuiz() {
            questionContainer.innerHTML = `
                <h3>Quiz Complete!</h3>
                <p>You scored ${score} out of ${exoplanets[currentPlanetIndex].quiz.length} for ${exoplanets[currentPlanetIndex].name}.</p>
            `;
            nextButton.style.display = 'inline-block';
        }

        function moveToNextPlanet() {
            currentPlanetIndex = (currentPlanetIndex + 1) % exoplanets.length;
            currentQuestionIndex = 0;
            score = 0;

        }
